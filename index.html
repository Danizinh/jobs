<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
</head>

<body>
    <div class="general">
        <form action="">
            <fieldset>
                <legend><b>Developer vacancies üë©‚Äçüíª </b></legend>
                <br>
                <div class="main">
                    <h1> Jobs </h1>
                </div>
                <div class="all-inputs">
                    <span>Name:</span>
                    <input type="text" name="name" id="name" placeholder=" Gabriela. C. Martins " required>
                </div>
                <div class="all-inputs">
                    <span>Email:</span>
                    <input type="email" name="email" id="email" placeholder=" Gabrielamartins@outlook.com " required>
                </div>
                <div class="all-inputs">
                    <span>Phone:</span>
                    <input type="tel" name="tel" id="tel" placeholder=" +55(11) 000-000-00 " required>
                </div>

                <div class="all-inputs">
                    <span>Select a vacancy:</span>
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="">Front-END</option>
                        <option value="">Back-END</option>
                        <option value="">Full-Stack</option>
                        <option value="">Analista de Software</option>
                        <option value="">Cyber security</option>
                    </select>
                </div>

                <span>Message:</span>
                <textarea name="" id="" cols="45" rows="5" placeholder=" leave a message "></textarea>


                <div class="button"><button>Entrar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
